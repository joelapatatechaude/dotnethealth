commands:
- exec:
    commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT
      /p:UseSharedCompilation=false
    component: dotnet
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: build
- exec:
    commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT
      --no-launch-profile
    component: dotnet
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
components:
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: http-dotnet60
      targetPort: 8081
    env:
    - name: CONFIGURATION
      value: Debug
    - name: STARTUP_PROJECT
      value: app.csproj
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: ASPNETCORE_URLS
      value: http://*:8081
    image: registry.redhat.io/devspaces/udi-rhel8:latest
    mountSources: true
  name: dotnet

- name: psql
  container:
    image: registry.redhat.io/rhel9/postgresql-15
    env:
      - name: POSTGRESQL_DATABASE
        value: hapi
      - name: POSTGRESQL_USER
        value: admin
      - name: POSTGRESQL_PASSWORD
        value: admin
    endpoints:
      - name: psql
        exposure: internal
        targetPort: 5432
    memoryLimit: '512Mi'
    memoryRequest: '256Mi'
    cpuLimit: '1'
    cpuRequest: '0.25'
    mountSources: false
    volumeMounts:
      - name: psql-storage
        path: /var/lib/postgresql/data
- name: psql-storage
  volume:
    size: 1G
- name: fhir
  container:
    image: quay.io/jswanepo/hapi-js
    env:
      - name: profiles_active
        value: r4
      - name: spring_datasource_url
        value: "jdbc:postgresql://localhost:5432/hapi"
      - name: spring_datasource_username
        value: admin
      - name: spring_datasource_password
        value: admin
      - name: spring_datasource_driverClassName
        value: org.postgresql.Driver
      - name: spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation
        value: "true"
      - name: spring.jpa.properties.hibernate.dialect
        value: "ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect"
      - name: spring.jpa.properties.search.enabled
        value: "false"
    endpoints:
      - name: fhir
        exposure: internal
        targetPort: 8080
    memoryLimit: '2999Mi'
    memoryRequest: '2999Mi'
    cpuLimit: '1'
    cpuRequest: '0.25'
    mountSources: false

metadata:
  description: .NET 6.0 application
  displayName: .NET 6.0
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  language: .NET
  name: grantnet
  projectType: dotnet
  tags:
  - .NET
  - .NET 6.0
  version: 1.0.2
schemaVersion: 2.1.0
starterProjects:
- git:
    checkoutFrom:
      remote: origin
      revision: dotnet-6.0
    remotes:
      origin: https://github.com/redhat-developer/s2i-dotnetcore-ex
  name: dotnet60-example
  subDir: app
